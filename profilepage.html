<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="profilepage-style.css" />
    <link rel="stylesheet" href="profilepage-mediaquery.css" />
    <script src="homepage-post-button.js" defer></script>
  </head>
  <body>
    <div class="user-page">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">WebsiteName</div>
            <img class="asstro-logo" src="homepage-img/asstro-logo.png" />
          </div>
          <div class="overlap-2">
            <div class="div-wrapper" onclick="openPopup()"><div class="text-wrapper-2">Post</div></div>
            <div class="text-wrapper-3"><a href=homepage.html>Home</a></div>
            <div class="text-wrapper-4">Notifications</div>
            <div class="text-wrapper-5">Trending</div>
            <div class="text-wrapper-6">Messages</div>          
          </div>
        </div>
        <div class="overlap-4"><div class="text-wrapper-8">Trends</div>
            <div class="user-trending-placeholder"></div>
        </div>
        <div class="overlap-group-2">
          <div class="rectangle"></div>
          <div class="overlap-5">
            <div class="text-wrapper-9">Default</div>
            <div class="text-wrapper-10">@Default</div>
            <img class="profile-icon-main" src="profilepage-img/profile-icon-main.png" />
          </div>
          <div class="text-wrapper-11">AboutMe</div>
          <div class="text-wrapper-12">0 Following</div>
          <div class="text-wrapper-13">0 Followers</div>
          <div class="p-container">
            <p class="p" id="profText">Your text goes here</p>
          </div>
          <div class="text-wrapper-14">Posts</div>
          <div class="text-wrapper-15">Post&amp;Replies</div>
          <div class="text-wrapper-16">Timeline</div>
          <div class="user-posts-placeholder"></div>
        </div>
      </div>
    </div>

    <div class="popup-container" id="popupContainer">
      <div class="popup-header">
        <div class="text-wrapper">WebsiteName</div>
        <span class="popup-close" onclick="closePopup()">âœ•</span>
      </div>
      <textarea class="popup-input" placeholder="Type your post here"></textarea>
      <div class="popup-actions">
        <button class="popup-button" onclick="submitPost()">Post</button>
        <button class="popup-button" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </body>
</html>

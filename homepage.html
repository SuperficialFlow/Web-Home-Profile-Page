<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="homepage-style.css" />
    <link rel="stylesheet" href="homepage-mediaquery.css" />
    <script src="homepage-post-button.js" defer></script>
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">WebsiteName</div>
            <img class="asstro-logo" src="homepage-img/asstro-logo.png" />
          </div>
          <div class="overlap-2">
            <div class="div-wrapper" onclick="openPopup()"><div class="text-wrapper-2">Post</div></div>
            <div class="text-wrapper-3"><a href =profilepage.html>Profile</a></div>
            <div class="text-wrapper-4">Notifications</div>
            <div class="text-wrapper-5">Trending</div>
            <div class="text-wrapper-6">Messages</div>
          </div>
        </div>
        <div class="overlap-3"><div class="text-wrapper-7">Trends</div></div>
        <div class="overlap-group-2">
          <div class="text-wrapper-8">Type your post here</div>
          <div class="rectangle"></div>
          <div class="text-wrapper-9">Timeline</div>
          <img class="prof-template" src="homepage-img/prof-template.png" />
          <img class="submit-input" src="homepage-img/submit-input.png" />
          <img class="file-input" src="homepage-img/file-input.png" />
          <img class="image-input" src="homepage-img/image-input.png" />
          <div class="timeline-placeholder"></div></div>
        </div>        
      </div>
    </div>

    <div class="popup-container" id="popupContainer">
      <div class="popup-header">
        <div class="text-wrapper">WebsiteName</div>
        <span class="popup-close" onclick="closePopup()">âœ•</span>
      </div>
      <textarea class="popup-input" placeholder="Type your post here"></textarea>
      <div class="popup-actions">
        <button class="popup-button" onclick="submitPost()">Post</button>
        <button class="popup-button" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </body>
</html>
